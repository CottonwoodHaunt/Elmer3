<!DOCTYPE html>
<html>
  <head>
    <title>Ask Elmer</title>
  </head>
  <body>
    <h1>Ask Elmer from Cottonwood Corner</h1>
    <input type="text" id="question" placeholder="Ask Elmer something spooky..." />
    <button onclick="askElmer()">Ask Elmer</button>
    <p id="response"></p>

    <script>
      async function askElmer() {
        const question = document.getElementById("question").value;
        const res = await fetch("/api/elmer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();
        document.getElementById("response").innerText = data.message || "Elmer got spooked... no response.";
      }
    </script>
  </body>
</html>
